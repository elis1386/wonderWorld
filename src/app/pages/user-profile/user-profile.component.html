<div class="container py-5">
  <section class="card-box gap-2">
    <div *ngFor="let book of books" class="card">
      <img [src]="book.image" alt="" class="card-img" data-cy="book" height="300" />
      <div class="card-body d-flex flex-column align-items-center">
        <div class="date mb-3">
          <p class="text-center text-secondary fs-4">return: {{ book.returnDate | date }}</p>
        </div>
        <button class="btn btn-return" data-cy="return-book" (click)="returnBook(book)">Return Book</button>
      </div>
    </div>
  </section>
</div>
