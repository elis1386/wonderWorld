<main class="form-signUp">
  <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <h1 class="h3 mb-3 fw-normal text-center">Please fill in the form below.</h1>

    <div class="form-floating mb-4">
      <input
        type="text"
        class="form-control"
        placeholder="Enter your first name"
        required
        formControlName="firstName"
        data-cy="input-signup-first-name"
      />
      <label for="floatingInput">First name</label>
    </div>

    <div class="form-floating mb-4">
      <input
        type="text"
        class="form-control"
        placeholder="Enter your last name"
        required
        formControlName="lastName"
        data-cy="input-signup-last-name"
      />
      <label for="floatingInput">Last name</label>
    </div>

    <div class="form-floating mb-4">
      <input
        type="email"
        class="form-control"
        placeholder="name@example.com"
        required
        formControlName="email"
        data-cy="input-signup-email"
      />
      <label for="floatingInput">Email address</label>
      <p *ngIf="signUpForm.get('email')?.invalid && signUpForm.get('email')?.touched">
        <small class="text-danger">Email is required.</small>
      </p>
    </div>

    <div class="form-floating mb-4">
      <input
        type="password"
        class="form-control"
        placeholder="Password"
        required
        formControlName="password"
        data-cy="input-signup-password"
      />
      <label for="floatingPassword">Password</label>
      <p *ngIf="signUpForm.get('password')?.invalid && signUpForm.get('password')?.touched">
        <small class="text-danger">Password is required.</small>
      </p>
    </div>

    <div class="form-floating mb-4">
      <input
        type="url"
        class="form-control"
        placeholder="Add your photo"
        formControlName="image"
        data-cy="input-signup-image"
      />
      <label for="floatingPassword">Image</label>
    </div>

    <button class="w-100 btn btn-lg" type="submit" data-cy="submit-signup">Sign up</button>
  </form>
</main>
