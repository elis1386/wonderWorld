<div class="modal" *ngIf="modalService.isVisible$ | async as isVisible">
  <div class="modal-dialog">
    <div class="modal-content">
      <h2>Sorry...</h2>
      <p>
        You need to
        <a routerLink="/sign-in">sign in</a> or
        <a routerLink="/sign-up">sign up</a>
        to borrow this book.
      </p>
      <button
        type="button"
        class="btn btn-secondary"
        (click)="modalService.close()"
      >
        Close
      </button>
    </div>
  </div>
</div>
